<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Milhar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <h1>Gerador de Milhar</h1>
    <div class="input-container">
        <i class="fas fa-keyboard input-icon"></i>
        <input type="number" id="milhar" placeholder="Digite aqui sua milhar" maxlength="4" />
    </div>
    <div class="button-container">

        <button onclick="gerarCaixas()"><i class="fas fa-cogs"></i> Gerar Bilhetes</button>
        <button onclick="imprimirCaixinhas()" id="imprimir-button" disabled>
            <i class="fas fa-print"></i> Imprimir
        </button>
        <button onclick="salvarCombinacoesTxt()">
            <i class="fas fa-save"></i> Salvar em Arquivo
        </button>
        <input type="file" id="uploadFile" accept=".txt" onchange="carregarArquivo(event)" style="display: none;">
        <button onclick="document.getElementById('uploadFile').click()">
            <i class="fas fa-upload"></i> Carregar Arquivo
        </button>

    </div>
    <div class="container" id="caixinhas"></div>
    
    <script src="Assets/js/script.js"></script>
</body>
</html>
